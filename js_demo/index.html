    <h2>Store a variable!</h2>
    <input type="text" id="variable-name" placeholder="Enter variable name">
    <input type="text" id="variable-input" placeholder="Enter a value to store">
    <button class="button-7" id="store-variable-button">Store Variable</button>
    <h2>Find a stored variable!</h2>

    <button class="button-7" id="find-variable-button">Find Variable</button>
    <br>
    <br>
    <input type="text" id="age" placeholder="Age: eg.67">

    <p id="birthdate-output"></p>    
    <script>
        document.getElementById('store-variable-button').addEventListener('click', function() {
            const varName = document.getElementById('variable-name').value;
            const varValue = document.getElementById('variable-input').value;
            window[varName] = varValue;
            alert('Stored variable ' + varName + ' with value: ' + varValue);
            localStorage.setItem(varName, varValue);
        });
        document.getElementById('find-variable-button').addEventListener('click', function() {
            const varName = document.getElementById('find-variable-name').value;
            const varValue = localStorage.getItem(varName);
            if (varValue !== null) {
                alert('Variable ' + varName + ' has value: ' + varValue);
            } else {
                alert('Variable ' + varName + ' not found.');
            }
        });

});
